    const messagesByDay = {"10/14/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (10:00 PM):</p>\n                    <p>Gut voch guys üëã</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (10:01 PM):</p>\n                    <p>So far added the people who responded to my status about making this group, gonna post the link if anyone else wants to</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (10:01 PM):</p>\n                    <p>Gonna be the same exact thing as the status</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/15/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:00 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:01 PM):</p>\n                    <p>You shouldn't have to wash your own socks.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>Every day, we ask Hashem ◊©◊ô◊ë◊†◊î ◊ë◊ô◊™ ◊î◊û◊ß◊ì◊© ◊ë◊û◊î◊®◊î ◊ë◊ô◊û◊ô◊†◊ï, that the Beis Hamikdash be build speedily in our days...</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>...and then we finish off ◊ï◊™◊ü ◊ó◊ú◊ß◊†◊ï ◊ë◊™◊ï◊®◊™◊ö, that He should grant us our portion in His Torah</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>What's the connection between the two halves of this Tefillah?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>Nowadays, in galus, a huge chunk of our day is filled with mundane chores</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>(A prominent Menahel of a large Chabad Yeshiva once told someone I know that everyone who opens a Yeshiva starts off with big dreams of finally fixing the system...</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:05 PM):</p>\n                    <p>...and then a couple months into it and you're putting serious thought into what toilet paper to buy)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:05 PM):</p>\n                    <p>Torah itself tells us to do a lot of these chores</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:07 PM):</p>\n                    <p>One example:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>But for real, Torah obligates us to work for a living</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>As an unavoidable side effect, however, we can't be fully dedicated to learning Torah</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>Our \"portion in Your Torah\" is lacking</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>When Moshiach comes, however, we're not gonna have to worry about all that üëâüëâüëâ</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:11 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:11 PM):</p>\n                    <p>With our schedules free, our minds undistracted, and out toes fragrant, well finally be free to connect with Torah like we've never done before!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:12 PM):</p>\n                    <p>May it happen _now!_ </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:48 PM):</p>\n                    <p>Hi hi to all who have joined! </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:48 PM):</p>\n                    <p>Wanna share something interesting I came across</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:48 PM):</p>\n                    <p>*Moshiach News*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:49 PM):</p>\n                    <p>Lots of stuff that's been going on is unmistakeably pointing towards the imminent arrival of Moshiach...but wanna highlight some stuff that might've gone unnoticed</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:50 PM):</p>\n                    <p>This is a story brought in the book From Exile to Redemption, based on an oral tradition:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:51 PM):</p>\n                    <p>Looking out of his window one day, the Alter Rebbe observed how the street was being cleaned:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:51 PM):</p>\n                    <p>First, the garbage was swept together into a little pile...</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:51 PM):</p>\n                    <p>...and then a number of such piles were swept together into a big mound.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:52 PM):</p>\n                    <p>The Alter Rebbe commented to his family: *‚ÄúThis is how things will look before Mashiach comes...*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:52 PM):</p>\n                    <p>\"...Nowadays, wealth is in the hands of many people, some moderately rich and some very rich.\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:52 PM):</p>\n                    <p>\"But before Mashiach comes, money will be concentrated either in the hands of a few private individuals, or in the hands of the government.‚Äù</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:55 PM):</p>\n                    <p>And here's a few quotes from recent news articles; this one's from January of this year </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:55 PM):</p>\n                    <p>_\"The world‚Äôs wealthiest residents have been getting far richer, far faster than everyone else over the past two years.\"_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:57 PM):</p>\n                    <p>_\"...the wealth accumulation of the super-rich accelerated during the pandemic. Looking over the past decade, they netted just half of all the new wealth created, compared to two-thirds during the last few years.\"_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (7:59 PM):</p>\n                    <p>Like everything, take it with a grain of salt...but thought it was cool to see</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/16/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:24 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:28 PM):</p>\n                    <p>One of the most common questions that people have when you talk to them about Moshiach is why he hasn't come yet</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:28 PM):</p>\n                    <p>It's a hard question</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:29 PM):</p>\n                    <p>In one sicha, the Rebbe said that Moshiach himself will have to answer that question when he comes</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:31 PM):</p>\n                    <p>Presumably a coalition of 2,000 years' worth of Yeshiva mashgichim buttonhole him first chance they get and pose the question with their penetrating stares turned up to eleven</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:32 PM):</p>\n                    <p>But one thing is for sure, because the Navi of our generation told us:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:33 PM):</p>\n                    <p>It's not for lack of polishing our buttons _(Emor 5744)_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:35 PM):</p>\n                    <p>It's not for lack of purifying the world, or undergoing more \"birthpangs of Moshiach\" CH\"V _(Sefer Hasichos 5748)_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:37 PM):</p>\n                    <p>So essentially there is no satisfactory answer, and there doesn't seem to be much use making one up</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:38 PM):</p>\n                    <p>But as the Rebbe said very strongly, this certainly shouldn't weaken our determination to fight the darkness of Galus</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:39 PM):</p>\n                    <p>On the contrary: It's always the hardest, the most confusing, the most chaotic and incomprehensible right before the dawn</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:40 PM):</p>\n                    <p>(Don't think we're the first ones to go through something like this, by the way...ever thought what the last few months of Galus Mitzrayim were like?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:40 PM):</p>\n                    <p>Utter chaos</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:40 PM):</p>\n                    <p>A massive segment of the Jewish population didn't believe they'd ever be redeemed...even as late in the game as Makas Choshech!!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:41 PM):</p>\n                    <p>Things didn't end so well for them, unfortunately :(</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:41 PM):</p>\n                    <p>But the few who did believe lived to witness unimaginable miracles that we still talk about to this _day,_ like two thousand years later</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:43 PM):</p>\n                    <p>There's been other times too...think about after Matan Torah, when Moshe's late coming down the mountain and the only news anyone's getting is a CNN report of his coffin floating in the clouds...)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:44 PM):</p>\n                    <p>Instead of worrying where Moshiach is, let's channel that energy into taking advantage of the time we have left!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:44 PM):</p>\n                    <p>Ever seen what happens when the teacher's like five minutes late to class?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:45 PM):</p>\n                    <p>Not a single kid is worried where he is üòÖ</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:46 PM):</p>\n                    <p>They're too busy using their surprise extra moments of recess for such worthy endeavors as spitballs, paper airplanes, and seeing who can most convincingly mimic the way Rebbe mispronounces \"siren\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:46 PM):</p>\n                    <p>True story üôà</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:48 PM):</p>\n                    <p>So although we desperately need Moshiach, let's not waste even a second on empty worrying</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:48 PM):</p>\n                    <p>Throw that last spitball!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>Find a Jew on the street and blonk him with the paper airplane of inspiration!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>When Moshiach comes, we'll be able to say we stood through the toughest times, and never lost sight of the goal üéØ</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/17/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:03 PM):</p>\n                    <p>The time has come to speak about drunk pilots.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>According to my research, flying a plane while intoxicated is a bad idea</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>This would explain why so few pilots do it</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>Being drunk means you don't think straight, which means that ordinarily good pilots would start to make serious errors</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>They might suspend complimentary drink service</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:07 PM):</p>\n                    <p>They might fly the plane into a mountain</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:07 PM):</p>\n                    <p>They might even, Heaven protect us, fly the plane into Canada</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>To avoid these and other mishaps, pilots have to avoid alcohol for a certain amount of time before they fly</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>And everyone stays safe, well hydrated, and suitably 'merican üá∫üá≤</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>Now imagine the pilot of Air Force One, who's on call at all times to fly the President wherever he needs to go <This message was edited></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>He's gotta stay sober all day, so he can be ready to fly at a moment's notice</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>A similar concept exists in Jewish law</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:11 PM):</p>\n                    <p>Kohanim (priests who serve in the Beis Hamikdash) are forbidden to drink on their set day of service</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:11 PM):</p>\n                    <p>(Nowadays, nobody knows which kohanim are assigned which day, but back in the day every kohen knew when his family's day was)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:15 PM):</p>\n                    <p>Crazy thing is, this law still applies _today_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:15 PM):</p>\n                    <p>If a kohen would somehow happen to know that today is his family's day, he's forbidden to drink for the entire day</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:15 PM):</p>\n                    <p>Why?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>Think about this for a second</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>It's insane</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:20 PM):</p>\n                    <p>According to Jewish law, the time it takes an intoxicated person to sober up is the time it takes to walk a _mil_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:21 PM):</p>\n                    <p>How that translates to our units of time measurement is debated, but the longest estimate is üëâüëâüëâ</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:21 PM):</p>\n                    <p>_*00:24*_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:22 PM):</p>\n                    <p>That's twenty-four *minutes*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:22 PM):</p>\n                    <p>Whoever thought it was seconds has clearly never seen a drunk person</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:23 PM):</p>\n                    <p>Now despite this, Jewish law forbids Bob Kohen from drinking wine _now_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:23 PM):</p>\n                    <p>That means that it's a realistic possibility--quantified by Jewish *law,* not mysticism, remember--</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:24 PM):</p>\n                    <p>That Bob Kohen can go from being a regular Jew in Galus</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:24 PM):</p>\n                    <p>To bring called upon to serve in the fully rebuilt Beis Hamikdash</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:24 PM):</p>\n                    <p>_*within twenty-three minutes and fifty-nine seconds!*_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:25 PM):</p>\n                    <p>Think about that</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:26 PM):</p>\n                    <p>Moshiach might seem distant right now, impossible and abstract...</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>...but in the span of less than a half hour from _now,_ this very moment, it could all change! Utterly!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:28 PM):</p>\n                    <p>The Rebbe reminded us constantly that Hashem promised to not hold us even one eyeblink longer in Galus than is absolutely necessary</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:28 PM):</p>\n                    <p>So let's get ready to sip some pi√±as in Yerushalayim ü•Ç</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:30 PM):</p>\n                    <p>Except for Bob Kohen. He gets a sarsaparilla.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (6:30 PM):</p>\n                    <p>For those who prefer to see the daily thought in status form, feel free to PM me to be added</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/18/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>Anyone else think \"placenta\" sounds like a car model?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>_\"...the all-new Hyundai Placenta._</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>For some reason the women in my life don't seem to love that joke.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>But really, it's got a lot to do with Moshiach.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>In Torah Ohr, the Alter Rebbe compares Galus to pregnancy</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>It's a pretty galvanizing comparison, if you think about it</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:08 PM):</p>\n                    <p>...and if you Google \"galvanizing\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>Think about what would happen if you challenged a grown man to spend a day in womb-like conditions</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"...yeah so we're gonna shrink wrap you in a dark, stiflingly hot bag of goosh about the size of a washing machine...\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"...then we'll shake you around with roughly the same motion as a washing machine...\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"... throughout the whole process, of course, your ears will be assaulted by the roaring sound of blood rushing at about the decibel level of a washing machine...\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"...and they'll be about as many people to talk to as you'd expect to find in a washing machine.\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>(I don't know why washing machines have this mystical parallel to childbearing, but I'm not the first person to think of it; #ThomasHarris)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>Now despite this all sounding wretchedly uncomfortable, your average unborn baby doesn't seem too stressed about it</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>First few months, they kinda seem to be having fun in there</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>Last coupla months it gets kind of squishy, but they still get along well enough</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>I imagine if you interviewed a fetus, it'd go something like this:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>_\"Mr. Fetus, how would you say you've been enjoying your stay so far?\"_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>_\"Are you concerned that the decreased levels of womb space in recent weeks are an indication of anti-fetusism rearing its ugly head?\"_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"Absolutely. I believe in taking a strong stance against the womb walls, which have been growing bolder and bolder in their attempts to squeeze me...to express my protest at anti-fetusism in all its forms, I make a point of kicking and punching them at every opportunity\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"I'm a strong believer in positive change, and I think we can expect to see a widening of womb room very soon in response to my activism.\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>_\"Mr. Fetus, what is your response to the recent rumors of an upcoming birth in the near future?\"_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>\"Don't make me laugh, Joe...the whole birth thing is a great story for first-trimesters, but we're in month nine here; I think it's time we let go of that illusion and accept the situation at hand.\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>If a grown man would go insane from the confined sensation of being in the womb, why are fetuses so comfortable?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>Because that's all they've ever known.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>They've never felt the sun on their face</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>They've never felt the grass under their bare feet</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:09 PM):</p>\n                    <p>They've never felt the sweet sweet touch of a 50% cotton 25% rayon 25% polyester turtleneck sweater from GAP</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>But once they're born, and they taste the wonderful blinding painful miraculous exhilarating feeling of _living,_ living for real...</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>They can never go back.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>We were born in Galus. </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>We don't realize how sickeningly wrong it is that twelve hours of every day is spent in darkness</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>We don't realize how unnatural it is that we always see the creation, but never the Creator</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>We don't realize how tragic it is that _two hundred and forty four mitzvos_ are completely out of our reach</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>And when the non-Jews around us remind us that we're not where we should be, we sometimes look for answers in the wrong places</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>Yes, it's important to fight anti-semitism...but is that supposed to be the only goal we're working towards? Shutting up a bunch of violent trolls?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>Let's say global antisemitism _is_ eradicated. Mazel tov. Historic.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>Would we be alright?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>No.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>We're not alright until Moshiach comes</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>We're not alright until we finally emerge into the light of day.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>The good news is, Moshiach is inevitable -as inevitable as birth- and we're well past our due date.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>See ya on the outside ü•Ç</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/19/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (9:14 AM):</p>\n                    <p>In connection to yesterday's thought, a snippet of an interesting Rebbe letter:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (9:15 AM):</p>\n                    <p>The Rebbe just finished proving at length (from the Rambam and other sources) that the entire basis of Galus is only spiritual, and thus nothing other than a spiritual solution will work üëâ <This message was edited></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (9:16 AM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (9:17 AM):</p>\n                    <p>There's so much energy among the Jewish people...all we have to do is channel it towards bringing Moshiach!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (9:17 AM):</p>\n                    <p>https://RebbeResponsa.app/letters/5728/21935</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:53 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:53 PM):</p>\n                    <p>I think for most people, pudding is not an integral part of the tapestry of their lives. <This message was edited></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:53 PM):</p>\n                    <p>And that's pudding it mildly</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:53 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>As babies, our lives are pretty basic: </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>And then as we get older, we're exposed to new and diverse ideas, things, experiences</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Like pudding</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Badminton</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Manhole covers</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Lint</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>As we grow, our mind processes and files everything in its place</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Some things, like pudding, get stored away somewhere to be called up when needed</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>And some things we develop a passion for. We attach ourselves to them.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>For some ~nerds~ people it might be badminton.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Others might find their calling in manhole covers, or lint; I dunno, I'm not judging</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>At least not out loud</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>And then there's Moshiach</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Some of us had the benefit of being raised in a home where Moshiach was a central theme</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>And some of us had to come to it on our own, after breaking away from the manhole-cover or lint fanhood of our childhoods</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>But even for those of us who were exposed to Moshiach at a young age, there comes a time when we need to _own_ it</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>When we need to think about the fact that this is *real*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Its kind of like flying</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>If you're like me, if you've got a plane ticket, that entire day is kinda booked</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>The flight could be at midnight, and I'm still eating my 8:00AM Cheerios like \"do I _really_ have time for a second bowl? I think I gotta go pack\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>In a sicha in 5746, the Rebbe said that everyone needs to make a Cheshbon Nefesh: \"When did I last think about Moshiach?\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>To me, that also includes the question \"How central is Moshiach in my life?\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>\"Is it something I think about all day? Are my actions affected by it?\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>\"Or is it pudding?\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Ask yourself what you can do to make Moshiach more real for you.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Honestly, maybe go into an empty room and just say \"We want Moshiach now!\" </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Or find some small corner that you usually cut, something you're not so careful about, and make the decision to do it right in order to hasten Moshiach's coming.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Stay in shul until after the last kaddish</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Say Asher Yatzar from a siddur</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Resolve to stop throwing your friends into manholes full of linty pudding</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:54 PM):</p>\n                    <p>Let's show Hashem that we're serious about this, and see the final Geulah now!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>To get the Daily Moshiach Thought as a status (I'm told it's better that way) direct message me the word \"pudding\" and I'll add you.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (6:07 PM):</p>\n                    <p>To clarify, this number needs to be saved as a contact for it to work</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/20/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>I expect zero birthday cakes today</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>I consider this pretty reasonable, cuz it's not my birthday for like another month</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>In general, most of us only expect things if we've got some cause to believe they're gonna take place</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>That's one of the struggles, I think, that a lot of people have with Moshiach</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:27 PM):</p>\n                    <p>As humans, we expect a certain amo              <p>Aside from being very very cool in a general way, Hashem gave them several very cool features to help them do what they do</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>Mostly, what they do is bite stuff. </p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>One of the most distinctive tools they've been given is called countershading</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>If you're underwater, all the light is coming from above you.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>So Hashem designed sharks to be white on the bottom, and dark on top.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:02 PM):</p>\n                    <p>If they're on top of you, you'll see their white belly, which blends in with the light; if they're beneath you, their dark backs camouflage with the deep water underneath</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:03 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:03 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>Now like sharks, Moshiach also combines two very different perspectives.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>The Zohar says that in preparation for Moshiach, the \"windows of the heavens\" will open, as well as the \"fountains of the earth below\".</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>What is this referring to?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>Before Moshiach comes, there will be a tremendous burst of Torah knowledge; the \"windows\" of the heavens\" will open.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>The Zohar actually gives a date, which is super cool; it coincides neatly with the first printing of Torah Ohr, a foundational book of Chabad Chassidus written by the Baal HaTanya</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>At the same time, the \"fountains of the earth\" will open, too</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>There's going to be a massive, unprecedented, where-the-heck-did-that-come-from explosion of secular knowledge: Science, technology, etc</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>Anyone who's acquainted with the way technology sped up over the past hundred and fifty years or so knows what I'm talking about</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>(As a graphic designer I cringe at the layout, but you get the point)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>This seems a little weird, doesn't it?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>I get why an explosion of Torah knowledge fits in with Moshiach; that's like the whole thing, it's a huge G-d party ü•≥</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:04 PM):</p>\n                    <p>But technological advancements? The Internet? Electric toothbrushes? Otamatones?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:05 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>It makes a noise. It's cool for about thirty seconds, then it's the worst</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>Anyway</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>What do all _those_ have to do with Moshiach??</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>The Rebbe explains something electrifying ‚ö°</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>The whole idea of Moshiach is that the world _itself_ becomes attuned to Hashem</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>Not just that all existence gets smothered by a huge holiness blanket</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>When Moshiach comes, we'll see how every single creation exists _only_ to serve Hashem, and declare His stupendousness</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>If you try to pick a fruit on Shabbos in Moshiach's times, the fruit will yell at you: \"don't pick me, bro!! It's Shabbos today!\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>(Or if you're a girl, it'll yell \"sis.\" That's in the commentaries somewhere)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>Now, by using modern technology for Torah and mitzvos nowadays, in the last seconds before Moshiach comes, we give the world a sneak peak of that reality</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>A phone isn't meant for scrolling the news, making inane gifs, and convincing yourself that you don't care that Alex didn't thumbs up your passionately written dissertation on why you're a Trekkie</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>It's meant for spreading Torah!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>And when you use it that way, you nudge the world just a little bit closer to Moshiach</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>When we'll openly see how all of Hashem's creations serve a purpose, and contribute to the grand symphony of His plan.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:06 PM):</p>\n                    <p>~even~ *especially* sharks :)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:10 PM):</p>\n                    <p>If you're interested in reading more about that Zohar and tracing history towards Moshiach, I highly recommend this article:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:12 PM):</p>\n                    <p>*To get the Daily Moshiach Thought as a status,* which is far cooler and less annoying to scroll through:</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/23/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>Why does this chat even exist?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>No, I'm not giving it up that fast üòú</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>But think about it</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>Why do we spend so much time thinking about Moshiach?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>Taking it a little further, why do we spend so much time _asking_ for Moshiach?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>Every day, three times a day, we make like seven brachos that all center around Moshiach</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p>Doesn't seem just a tad nudgy?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:01 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:02 PM):</p>\n                    <p>Kinda reminds me of that song Abba</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:02 PM):</p>\n                    <p>You know the one. It goes _\"Abba...Abba... Abba\"_</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:02 PM):</p>\n                    <p>Always cracked me up</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:02 PM):</p>\n                    <p>Just picture G-d sitting there all exasperated.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:02 PM):</p>\n                    <p>\"Abba!\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:02 PM):</p>\n                    <p>Also, one particular brachah is strange in and of itself:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>We ask Hashem \"May the offspring of David Your servant flourish... because we yearn for Your salvation every day\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>What kind of sense does that make?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>If we deserve Moshiach, why don't we ask Hashem to send him cuz we *earned* it?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>And if we _don't_ deserve Moshiach, G-d forbid, what's the point of telling Hashem \"we yearn for Your salvation every day\"?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>Not like that helps.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>The Chida asks this question, and explains something phenomenal</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>He quotes the Yalkut Tehillim, which is apparently a Yalkut on...I think Tehillim, if I recall correctly</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>The Yalkut Tehillim says that even if all we've got going for us is our sincere hope and yearning for Moshiach's coming, that *alone* is enough for us to merit redemption</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>So when we ask Hashem for Moshiach in our davening, we come with a two-pronged approach:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>\"We need Moshiach!\" we say. \"Look at all the mitzvos that Jews around the world are doing! All the Torah!! All the self-sacrifice! We *deserve* Moshiach!\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>\"...and even if we don't,\" we conclude. \"Send him anyway, in merit of our yearning!\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>And that's one of the reasons why this chat exists</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p>The other being for me to secretly teach you all my favorite weird words</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:03 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>But the main reason is because it's pretty hard to yearn for something that you don't relate to</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>You could meet a professor who's passionate about math. Lives and breathes it. It's all he talks about. Seems like he's having a great time in his nerd world</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>But unless you have an exposure to the kind of math he's so hyped on, you probably won't feel super moved to get into it</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>Unless we talk about Moshiach, remind ourselves about it, think about it... we'll just get caught up in the mundane lives we live day to day</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>The shopping. The errands. The nighttime crime fighting in a spandex suit, under the guise of \"Lamppost-Man!\".</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>And Moshiach could get lost in the mix</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>By learning Moshiach, we yearn for Moshiach.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p>But there's more</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:04 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>The Rebbe told us that all the end-times of Moshiach have passed; even \"polishing the last buttons\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>Moshiach--the person, I mean--has *already been appointed*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>He's just waiting for that final go-ahead to start the party</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>By soaking ourselves in Moshiach thoughts, Moshiach ideas, Moshiach _excitement,_ we show our readiness for the complete Geulah!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>And by looking around the world and being mindful of the signs of Moshiach unfolding around us, we show Hashem that this is something that *matters* to us</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>Something we're willing to fight for.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>Something, even, that we're willing to kvetch for</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>We want Moshiach now!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:05 PM):</p>\n                    <p>We _need_ Moshiach now!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:06 PM):</p>\n                    <p>... And we're gonna have him :)</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (5:43 PM):</p>\n                    <p>*To get the Daily Moshiach Thought as a status* (make sure to save the number to your contacts first): https://wa.link/oqkpv3</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (8:56 PM):</p>\n                    <p>Music has a special power to get you in a mood.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (8:58 PM):</p>\n                    <p>Lemme know what you think!</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/24/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>Nobody ever wants to believe that their father is a criminal</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>But one of my close friends had to deal with a situation like that</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>He began hearing rumors one day that his father, who worked in road construction, was stealing from his employer</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>He tried to put the thought out of his head, but when he came home from school that day...all the signs were there.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p>ü•Å</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:50 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>That was a joke, everybody</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>But it workplace honesty is important, both for the employer and the employee</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>That's why Torah law requires an employer to pay his hired worker on the same day he works, and not to push it off until later</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>But there's a proviso</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>This obligation only applies if the employee _demands_ his pay on that day</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>Hah, that rhymed!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>But if the employee _doesn't_ demand his wages in their proper time, his boss doesn't have to</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>The Chofetz Chayim teaches that the same is true with Moshiach:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>We are Hashem's day laborers.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>After thousands of years or Torah learning, doing mitzvos under the most trying conditions, and sticking to Hashem through thick and thin...</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>*...we've earned our reward.*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>But now we have to _demand_ it.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>The due date is here. Moshiach is ready to show up!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (2:51 PM):</p>\n                    <p>Let's show up, too.</p>\n                </div>\n            \n            </div>\n            <button onclick=\"goBack()\">Back</button>\n        ","10/25/23":"\n           \n            \n        \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>*Daily Moshiach Thought*</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>People often ask me why I smell.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>It's a good question</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>Whenever I'm asked, I explain that the body odor is a part of my religious convictions:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>\"I used to shower in my younger days,\" I respond. \"But I just kept getting malodorous again, and I started suspecting that a Higher Power was involved...\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>\"Then, one Simchas Torah,\" I explain, \"after dancing the whole night in celebration of Hashem's Torah, I found myself the sweatiest I'd ever been!\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>\"And this triggered a crisis\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>\"I concluded that G-d *wanted* me to be smelly, and that it would be useless to defy His will.\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:16 PM):</p>\n                    <p>By now you've probably realized that this logic... stinks</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:17 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:17 PM):</p>\n                    <p>But _why_ does it stink?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:17 PM):</p>\n                    <p>...aside from the lack of showering, I mean.</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:18 PM):</p>\n                    <p>I mean, isn't it true that Hashem runs the world?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:18 PM):</p>\n                    <p>Of course it message\">\n                    <p><strong>Dovi</strong> (3:18 PM):</p>\n                    <p>After listing this whole grim tally, the Gemara concludes: \"On Whom do we have to rely? Only on our Father in Heaven\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:18 PM):</p>\n                    <p>Or, in Hebrew üëâüëâüëâ</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:18 PM):</p>\n                    <p><Media omitted></p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>Most people think of this as a kind of reassurance after all the not-good stuff</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>\"It's gonna be an absolute train-wreck of an era... But you've just gotta rely on Hashem and it'll all be okay.\"</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>But recently, I came across another interpretation:</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>It's actually one of the _misfortunes._ It's part of the list!!</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>How so?</p>\n                </div>\n            \n                <div class=\"message\">\n                    <p><strong>Dovi</strong> (3:19 PM):</p>\n                    <p>Because it's predicting that in the times before Moshiach's coming, some peopl
